<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>



    <script>
        //---Switch setninger---

        switch (23){
            case 34:
                // koden blir utført hvis 23 er lik 34
                break; // hopper ut av switch setningen

            case 23:
                // koden blir utført hvis 23 er lik 23
                console.log("case 23");
                break;
            case 41:
                //koden blir utført hvis 23 er lik 41
                break;
        }


        var brukerensNavn = prompt("Skriv inn ditt navn");
        switch (brukerensNavn){
            case "Ismat":
                console.log("Hei Ismat");
            break;
            case "Ole":
                console.log("Halla Ole");
                break;
            case "Per":
                console.log("Der er Per");
                break;
        }
    </script>

</body>
</html>
