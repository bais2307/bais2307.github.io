<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operatorer</title>
</head>
<body>

  <script>
      //----operator-----
      //Aritmetiske operatorene, +,-,*,/
      //tilordning operatorer
      var minVariabel; //deklaerer minVariabel
      minVariabel = 20; //tilordner verdien til til minVariabek

      minVariabel = 32; //tilordner en ny verdi til minVariabel
      minVariabel += 2;
      minVariabel -= 2;
      minVariabel /= 2;
      minVariabel *= 2;


      //-----sammenligningsoperatorer-----

      console.log = (8===3);
      console.log = (8>3);
      console.log = (8<3);
      console.log = (8<=3);
      console.log(8 !==3);

      //logiske operatorer
      // && er bÃ¥de og
      // || er eller
      // ! betyr ikke
  </script>

</body>
</html>
