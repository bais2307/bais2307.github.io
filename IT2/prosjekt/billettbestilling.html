<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>billettbestilling</title>
    <style>
        body{
            background-color: aliceblue;
            background-image: url("flyplass.jpg");
            background-repeat: no-repeat;
            background-image-float: right;
        }
        image{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<img src="flyplass.jpg" width="300" height="300">

<form id="frmFlyreise">
    <label id="velgFlyPlassUtreise"> Fly fra </label>
   <select id="velFlyplassUtreise" required>
       <option value=""> Velg flyplass</option>
       <option value="Osl">Oslo</option>
       <option value="TRD">Trondheim</option>
       <option value="BGO">Bergen</option>
       <option value="UTL">Utlandet</option>
   </select>

    <label id="velgFlyplassInreise"> Fly til </label>
    <select id="velFlyplassinreise" required>
        <option value=""> Velg flyplass</option>
        <option value="Osl">Oslo</option>
        <option value="TRD">Trondheim</option>
        <option value="BGO">Bergen</option>
        <option value="UTL">Utlandet</option>
    </select>

    <p><label id="inpUTDato">Velg dato for utreise</label> </p>
    <input type="date" id="inpUtdato" required>
    <p><label id="inpReturDato">Velg dato for retur</label> </p>
    <input type="date" id="inpReturDato" required><br>

    <input type="radio" name="rbgType" value="2" id="rbgTR" required data-tekst="Tur/Retur">
    <label for="rbgTR">Tur/Retur</label>
    <input type="radio" name="rbgType" value="1" id="rbgEnvei" required data-tekst="Envei">
    <label for="rbgEnvei">Envei</label><br>
    <div><input type="number" id="inpAntVoksne" min="1" value="1" max="10" required>Antall voksne
    <input type="number" id="inpAntBarn" min="0" value="0" max="2">Antall barn</div>

    <label for="cbHotell">Tilbud på hotell</label>
    <input type="checkbox" id="cbHotell"></input>
    <label for="cbLeiebil">Tilbud på leiebil</label>
    <input type="checkbox" id="cbLeiebil"></input>
    <button type="submit">Søk og bestill</button>
</form>

</body>
</html>
