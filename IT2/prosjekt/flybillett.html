<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>flybillett</title>

    <style>
        img {
            width: 100%;
            height: auto;
        }
        body{
            background-color: gray;
            display: block;
            background-image: url("flyplass.jpg");
            background-image-float: right;
            background-repeat: no-repeat;

        }
        #frmFlyreise{
            float: center;
        }
    </style>
</head>
<body>

<img src="flyplass.jpg" width="300" height="200">

  <form id="frmFlyreise">


    <select id="velgFlyplassUtreise" required>
        <option value="">Velg flyplass</option>
        <option value="OSL">Oslo</option>
        <option value="BGO">Bergen</option>
        <option value="TRD">Trondheim</option>
    </select>

    <p><label for="inpUtdato">Velg dato for utreise</label></p>
    <input type="date" id="inpUtdato" required>
    <p><label for="inpReturdato">Velg dato for retur</label></p>
    <input type="date" id="inpReturdato" required><br><br>
    <input type="radio" name="rbgType" value="2" id="rbTR" required data-tekst="Tur/Retur">
    <label for="rbTR">Tur/Retur</label>
    <input type="radio" name="rbgType" value="1" id="rbEnvei" required data-tekst="En vei">
    <label for="rbEnvei">En vei</label><br><br>
    <input type="number" id="inpAntVoksne" min="1" value="1" max="10" required>
    <input type="number" id="inpAntBarn" min="0" value="0" max="10" required><br><br>
    <label for="cbHotell">Tilbud hotell</label>
    <input type="checkbox" id="cbHotell">
    <label for="cbLeiebil">tilbud på leiebil</label>
    <input type="checkbox" id="cbLeiebil"><br>
    <button type="submit">Søk og bestill</button>
</form>
<div id="info"></div>

<script>
    var info = document.getElementById("info");
    var frmFlyreise = document.getElementById("frmFlyreise");
    var velgFlyplassUtreise = document.getElementById("velgFlyplassUtreise");
    var valgtType = document.querySelector("input[namer=rbgType]:checked");
    frmFlyreise.onsubmit = function (evt) {
        evt.preventDefault();
        info.innerHTML = "Utreise fra:"+velgFlyplassUtreise.value;
        info.innerHTML += "Utreise:"+ inpUtdato.value+"<br>";
        info.innerHTML += "retur:" +inpReturdato.value+"<br>";
        info.innerHTML += "Reisetype:"+valgtType.value+ "-" "<br>";
        info.innerHTML += valgtType.getAttribute("data-tekst");
        info.innerHTML += "Antall voksne:"+inpAntVoksne.value;
        info.innerHTML += "Antall Barn:" +inpAntBarn.value;

        if (cbHotell.checked) {
            info.innerHTML += "Kunden ønsker tilbud på hotell";
        }
        if (cbLeiebil.checked) {
            info.innerHTML += "Kunden ønsker tilbudpå leiebil"
        }

    }
</script>

</body>
</html>
