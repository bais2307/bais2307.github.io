<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="400"></canvas>

<canvas id="canvas" width="500" height="400"></canvas>
</body>

<script>
    //var myCanvas = document.getElementById("myCanvas");
    //var ctx = myCanvas.getContext("2d");
    //ctx.fillRect(30,20,50,50);

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.fillStyle = "red";
    ctx.fillRect(20,30,200,300);

    ctx.strokeStyle = "green";
    ctx.moveTo(30,30);
    ctx.lineTo(100,100);
    ctx.stroke();

    ctx.moveTo(30,100);
    ctx.lineTo(100,50);
    ctx.lineTo(170,100);
    ctx.lineTo(30,100);
    ctx.stroke();


</script>
</html>
