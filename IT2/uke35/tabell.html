<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabell for avis</title>

    <style>
        body{
            background-color: red;
        }
        th{
            background-color: aliceblue;
        }
        td{
            background-color: aqua;
        }


    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>nyheter</th>
        <th>sport</th>
        <th>live tv</th>
        <th>om oss</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>hva skjer</td>
        <td>fotball</td>
        <td>idag</td>
        <td>denne kommer under om oss</td>
    </tr>
    </tbody>
</table>

</body>
</html>
